[paths]
bms_config_dir = F:\games\Falcon BMS 4.38\User\Config
backup_dir     = N:\backups\BMS

[zip]
zip_name_prefix = config
# Where to write the zip: backup_dir or bms_config_dir
zip_destination = backup_dir

[behavior]
# If true, also copy backups that have no matching target in BMS folder (keeps backup filename)
copy_if_missing = false
